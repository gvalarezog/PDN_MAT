<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle</title>
</head>
<body>
<div>
    <p><strong>Apellido: </strong> {{persona.apellido}}</p>
    <p><strong>Nombre: </strong> {{persona.nombre}}</p>
    <p><strong>Email: </strong> {{persona.email}}</p>
    <p><strong>Direccion: </strong> {{persona.direccion.pais}} - {{persona.direccion.calle}}</p>
    <p><strong>Telefono: </strong> {{persona.telefono.telefono}}</p>
    <br>
    <div><a href="{% url 'inicio' %}">Regresar</a></div>
</div>
</body>
</html>
